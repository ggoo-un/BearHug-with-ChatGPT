<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>MBTI기반의 고민상담사</title>
    <link rel="icon" href="icon.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="intro" class="intro-container">
        <h1>당신의 고민을 들려드립니다.</h1>
        <div id="guide">
            <p id="guide2">인공지능 BearHug에게 당신의 고민을 털어놓으세요. MBTI 기반으로 해결해 드립니다. 당신의 미래도 예측해 드릴 수 있습니다.</p>
        </div>
        <div align="center"><img src="BearHug.png" alt="chatdoge"></div>
        <label for="date"><b>생년월일</b></label>
        <div align="center">
            
            <input id="date" type="date">
        </div>
        <label for="hour"><b>태어난 시간</b></label>
        <div align="center">
            
            <select id="hour" name="hour">
                <option value="">모름</option>
                <option value="00">00</option>
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
            </select>
        </div>
        <label for="mbti-type"><b>MBTI type</b></label>
        <div align="center">
            
            <select id="mbti-type" name="mbti-type">
                <option value="">모름</option>
                <option value="ISTJ">ISTJ</option>
                <option value="ISFJ">ISFJ</option>
                <option value="INFJ">INFJ</option>
                <option value="INTJ">INTJ</option>
                <option value="ISTP">ISTP</option>
                <option value="ISFP">ISFP</option>
                <option value="INFP">INFP</option>
                <option value="INTP">INTP</option>
                <option value="ESTP">ESTP</option>
                <option value="ESFP">ESFP</option>
                <option value="ENFP">ENFP</option>
                <option value="ENTP">ENTP</option>
                <option value="ESTJ">ESTJ</option>
                <option value="ESFJ">ESFJ</option>
                <option value="ENFJ">ENFJ</option>
                <option value="ENTJ">ENTJ</option>
            </select>
        </div>

        <button onclick="start()">BearHug와 이야기 하기</button>
    </div>
    
    <div id="chat" style="display: none;">
        <ul class="chat-thread" >
            <li>안녕하세요. 저는 BearHug입니다. 당신의 생년월일과 mbti를 확인하였습니다. 당신의 고민을 말해보세요! 또는 운세에 대해 물어보세요! 어떤 것이든 해결할 수 있도록 노력하겠습니다.</li>
        </ul>

        <div id="loader" class="loader" style="display: none;">
            <i class="fa fa-spinner fa-spin"></i>
        </div>
            
        <form class="chat-window">
            <input class="chat-window-message" name="chat-window-message" type="text" autocomplete="off" autofocus />
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
